services:
  postgres:
    image: postgres:15-alpine
    container_name: dota_parser_db
    environment:
      POSTGRES_DB: dota_parser
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Database migrations are now managed by Flyway
      # See src/main/resources/db/migration/ for migration scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  parser:
    build: .
    container_name: dota_parser_app
    ports:
      - "5600:5600"
    environment:
      DB_ENABLED: "true"
      DB_HOST: postgres
      DB_PORT: "5433"
      DB_NAME: dota_parser
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
